{% extends 'base.html' %}

{% block title %}Реєстрація - Mini Cloud{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2><i class="fas fa-user-plus"></i> Реєстрація</h2>
            <p class="text-muted">Створіть новий акаунт</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Ім'я користувача</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">Ім'я</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Прізвище</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="password_confirm" class="form-label">Підтвердження пароля</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Зареєструватися
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>Вже маєте акаунт? <a href="/api/auth/login/">Увійти</a></p>
        </div>

        <div id="message" class="mt-3"></div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    
    const messageDiv = document.getElementById('message');
    
    try {
        const response = await fetch('/api/auth/api/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            messageDiv.innerHTML = '<div class="alert alert-success">Реєстрація успішна! Перенаправлення...</div>';
            setAuthTokens(result.tokens.access, result.tokens.refresh);
            
            // Також входимо в Django сесію
            try {
                await fetch('/api/auth/api/session-login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: data.username,
                        password: data.password
                    })
                });
            } catch (error) {
                console.log('Помилка входу в сесію:', error);
            }
            
            setTimeout(() => {
                window.location.href = '/api/auth/dashboard/';
            }, 2000);
        } else {
            let errorMessage = 'Помилка реєстрації';
            if (result.username) {
                errorMessage = result.username[0];
            } else if (result.email) {
                errorMessage = result.email[0];
            } else if (result.password) {
                errorMessage = result.password[0];
            } else if (result.non_field_errors) {
                errorMessage = result.non_field_errors[0];
            }
            messageDiv.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
        }
    } catch (error) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Помилка з\'єднання з сервером</div>';
    }
});
</script>
{% endblock %}

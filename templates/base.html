<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Cloud{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .navbar-brand {
            font-weight: bold;
            color: #667eea !important;
        }
        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .file-upload-area.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/api/auth/dashboard/">
                <i class="fas fa-cloud"></i> Mini Cloud
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Привіт, {{ user.username }}!</span>
                <a class="btn btn-outline-danger" href="/api/auth/logout/">Вихід</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Функція для роботи з JWT токенами
        function getAuthToken() {
            return localStorage.getItem('access_token');
        }

        function setAuthTokens(access, refresh) {
            localStorage.setItem('access_token', access);
            localStorage.setItem('refresh_token', refresh);
        }

        function clearAuthTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
        }

        // Функція для API запитів з авторизацією
        async function apiRequest(url, options = {}) {
            const token = getAuthToken();
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                }
            };
            
            const response = await fetch(url, { ...defaultOptions, ...options });
            
            if (response.status === 401) {
                // Токен прострочений, спробуємо оновити
                const refreshed = await refreshToken();
                if (refreshed) {
                    return apiRequest(url, options);
                } else {
                    window.location.href = '/api/auth/login/';
                }
            }
            
            return response;
        }

        // Оновлення токена
        async function refreshToken() {
            const refreshToken = localStorage.getItem('refresh_token');
            if (!refreshToken) return false;

            try {
                const response = await fetch('/api/auth/api/token/refresh/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh: refreshToken })
                });

                if (response.ok) {
                    const data = await response.json();
                    setAuthTokens(data.access, refreshToken);
                    return true;
                }
            } catch (error) {
                console.error('Помилка оновлення токена:', error);
            }
            
            clearAuthTokens();
            return false;
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>

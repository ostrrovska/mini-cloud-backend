{% extends 'base.html' %}

{% block title %}Дашборд - Mini Cloud{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1><i class="fas fa-cloud"></i> Мої документи</h1>
            <p class="text-muted">Керуйте своїми файлами в хмарі</p>
        </div>
    </div>

    <!-- Форма завантаження файлів -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-upload"></i> Завантажити файл</h5>
                </div>
                <div class="card-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="file-upload-area" id="fileUploadArea">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <h5>Перетягніть файл сюди або натисніть для вибору</h5>
                            <input type="file" class="form-control" id="fileInput" name="file" style="display: none;">
                            <input type="text" class="form-control mt-3" id="fileTitle" name="title" placeholder="Назва файлу" required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Завантажити
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Список документів -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5><i class="fas fa-folder"></i> Мої файли</h5>
                    <button class="btn btn-outline-primary btn-sm" onclick="loadDocuments()">
                        <i class="fas fa-sync-alt"></i> Оновити
                    </button>
                </div>
                <div class="card-body">
                    <div id="documentsList">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Завантаження...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Завантаження документів при завантаженні сторінки
document.addEventListener('DOMContentLoaded', function() {
    loadDocuments();
    setupFileUpload();
});

// Налаштування завантаження файлів
function setupFileUpload() {
    setupFileUploadHandlers();
}

function updateFileDisplay() {
    const fileInput = document.getElementById('fileInput');
    const fileUploadArea = document.getElementById('fileUploadArea');
    
    if (fileInput.files.length > 0) {
        const fileName = fileInput.files[0].name;
        const file = fileInput.files[0]; // Зберігаємо файл
        
        // Визначаємо тип файлу
        const fileType = getFileType(file);
        const fileIcon = getFileIcon(fileType);
        
        fileUploadArea.innerHTML = `
            <div class="file-preview-container">
                ${getFilePreview(file, fileType)}
            </div>
            <h5 class="mt-3">${fileName}</h5>
            <input type="file" class="form-control" id="fileInput" name="file" style="display: none;">
            <input type="text" class="form-control mt-3" id="fileTitle" name="title" placeholder="Назва файлу" value="${fileName}" required>
        `;
        
        // Відновлюємо файл в новому input
        const newFileInput = document.getElementById('fileInput');
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        newFileInput.files = dataTransfer.files;
        
        // Додаємо обробник тільки для нового input
        newFileInput.addEventListener('change', updateFileDisplay);
        
        // Відновлюємо обробники для drag & drop на новій області
        setupFileUploadHandlers();
    }
}

// Функція для визначення типу файлу
function getFileType(file) {
    const type = file.type.toLowerCase();
    if (type.startsWith('image/')) return 'image';
    if (type.startsWith('video/')) return 'video';
    if (type.startsWith('audio/')) return 'audio';
    if (type.includes('pdf')) return 'pdf';
    if (type.includes('word') || type.includes('document')) return 'document';
    if (type.includes('excel') || type.includes('spreadsheet')) return 'spreadsheet';
    if (type.includes('powerpoint') || type.includes('presentation')) return 'presentation';
    if (type.includes('text/')) return 'text';
    if (type.includes('zip') || type.includes('rar') || type.includes('7z')) return 'archive';
    return 'file';
}

// Функція для отримання іконки файлу
function getFileIcon(fileType) {
    const icons = {
        'image': 'fas fa-image',
        'video': 'fas fa-video',
        'audio': 'fas fa-music',
        'pdf': 'fas fa-file-pdf',
        'document': 'fas fa-file-word',
        'spreadsheet': 'fas fa-file-excel',
        'presentation': 'fas fa-file-powerpoint',
        'text': 'fas fa-file-alt',
        'archive': 'fas fa-file-archive',
        'file': 'fas fa-file'
    };
    return icons[fileType] || icons['file'];
}

// Функція для створення preview файлу
function getFilePreview(file, fileType) {
    if (fileType === 'image') {
        return `
            <div class="image-preview">
                <img src="${URL.createObjectURL(file)}" alt="Preview" class="preview-image">
                <div class="preview-overlay">
                    <i class="fas fa-image fa-2x"></i>
                </div>
            </div>
        `;
    } else {
        const icon = getFileIcon(fileType);
        return `
            <div class="file-icon-preview">
                <i class="${icon} fa-4x text-primary"></i>
            </div>
        `;
    }
}

// Функція для отримання іконки файлу за розширенням
function getFileIconByExtension(extension) {
    const iconMap = {
        'jpg': 'fas fa-image',
        'jpeg': 'fas fa-image',
        'png': 'fas fa-image',
        'gif': 'fas fa-image',
        'bmp': 'fas fa-image',
        'webp': 'fas fa-image',
        'svg': 'fas fa-image',
        'mp4': 'fas fa-video',
        'avi': 'fas fa-video',
        'mov': 'fas fa-video',
        'wmv': 'fas fa-video',
        'flv': 'fas fa-video',
        'webm': 'fas fa-video',
        'mp3': 'fas fa-music',
        'wav': 'fas fa-music',
        'flac': 'fas fa-music',
        'aac': 'fas fa-music',
        'pdf': 'fas fa-file-pdf',
        'doc': 'fas fa-file-word',
        'docx': 'fas fa-file-word',
        'xls': 'fas fa-file-excel',
        'xlsx': 'fas fa-file-excel',
        'ppt': 'fas fa-file-powerpoint',
        'pptx': 'fas fa-file-powerpoint',
        'txt': 'fas fa-file-alt',
        'rtf': 'fas fa-file-alt',
        'zip': 'fas fa-file-archive',
        'rar': 'fas fa-file-archive',
        '7z': 'fas fa-file-archive',
        'tar': 'fas fa-file-archive',
        'gz': 'fas fa-file-archive'
    };
    return iconMap[extension] || 'fas fa-file';
}

// Окрема функція для налаштування обробників drag & drop
function setupFileUploadHandlers() {
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileInput = document.getElementById('fileInput');
    
    // Видаляємо старі обробники
    const newFileUploadArea = fileUploadArea.cloneNode(true);
    fileUploadArea.parentNode.replaceChild(newFileUploadArea, fileUploadArea);
    
    // Отримуємо нові елементи
    const newFileInput = document.getElementById('fileInput');
    
    // Додаємо обробники для нової області
    newFileUploadArea.addEventListener('click', () => newFileInput.click());
    
    newFileUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        newFileUploadArea.classList.add('dragover');
    });
    
    newFileUploadArea.addEventListener('dragleave', () => {
        newFileUploadArea.classList.remove('dragover');
    });
    
    newFileUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        newFileUploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            // Створюємо DataTransfer для правильної передачі файлу
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(files[0]);
            newFileInput.files = dataTransfer.files;
            updateFileDisplay();
        }
    });
    
    newFileInput.addEventListener('change', updateFileDisplay);
}

// Завантаження списку документів
async function loadDocuments() {
    const documentsList = document.getElementById('documentsList');
    
    try {
        const response = await apiRequest('/api/documents/');
        const documents = await response.json();
        
        if (documents.length === 0) {
            documentsList.innerHTML = '<div class="text-center text-muted"><i class="fas fa-folder-open fa-3x mb-3"></i><p>У вас поки немає файлів</p></div>';
            return;
        }
        
        let html = '<div class="row">';
        documents.forEach(doc => {
            const uploadDate = new Date(doc.uploaded_at).toLocaleDateString('uk-UA');
            const fileExtension = doc.file.split('.').pop().toLowerCase();
            const isImage = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'].includes(fileExtension);
            
            html += `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100">
                        ${isImage ? `
                            <div class="card-img-top" style="height: 150px; overflow: hidden; position: relative;">
                                <img src="${doc.file}" alt="${doc.title}" class="w-100 h-100" style="object-fit: cover; opacity: 0.8;">
                                <div class="preview-overlay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(102, 126, 234, 0.8); color: white; padding: 8px 12px; border-radius: 50%;">
                                    <i class="fas fa-image"></i>
                                </div>
                            </div>
                        ` : `
                            <div class="card-img-top d-flex align-items-center justify-content-center" style="height: 150px; background: linear-gradient(135deg, #f8f9ff 0%, #e9ecef 100%);">
                                <i class="${getFileIconByExtension(fileExtension)} fa-3x text-primary" style="opacity: 0.8;"></i>
                            </div>
                        `}
                        <div class="card-body">
                            <h6 class="card-title">
                                ${doc.title}
                            </h6>
                            <p class="card-text text-muted small">
                                Завантажено: ${uploadDate}
                            </p>
                        </div>
                        <div class="card-footer">
                            <a href="${doc.file}" class="btn btn-outline-primary btn-sm" target="_blank">
                                <i class="fas fa-download"></i> Завантажити
                            </a>
                            <button class="btn btn-outline-danger btn-sm ms-2" onclick="deleteDocument(${doc.id})">
                                <i class="fas fa-trash"></i> Видалити
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        documentsList.innerHTML = html;
        
    } catch (error) {
        documentsList.innerHTML = '<div class="alert alert-danger">Помилка завантаження документів</div>';
    }
}

// Завантаження файлу
document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Валідація файлу - перевіряємо через FormData
    const formData = new FormData(this);
    if (!formData.has('file') || !formData.get('file').name) {
        alert('Будь ласка, виберіть файл для завантаження');
        return;
    }
    
    const messageDiv = document.getElementById('message');
    
    try {
        const response = await apiRequest('/api/documents/', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            document.getElementById('uploadForm').reset();
            document.getElementById('fileUploadArea').innerHTML = `
                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                <h5>Перетягніть файл сюди або натисніть для вибору</h5>
                <input type="file" class="form-control" id="fileInput" name="file" style="display: none;">
                <input type="text" class="form-control mt-3" id="fileTitle" name="title" placeholder="Назва файлу" required>
            `;
            // Перевстановлюємо обробники після скидання форми
            setupFileUpload();
            loadDocuments();
            alert('Файл успішно завантажено!');
        } else {
            // Спробуємо отримати JSON помилку, але якщо не вдається - показуємо загальну помилку
            try {
                const error = await response.json();
                alert('Помилка завантаження: ' + (error.detail || error.message || 'Невідома помилка'));
            } catch (parseError) {
                alert('Помилка завантаження: ' + response.statusText + ' (код: ' + response.status + ')');
            }
        }
    } catch (error) {
        alert('Помилка з\'єднання з сервером');
    }
});

// Видалення документа
async function deleteDocument(docId) {
    if (!confirm('Ви впевнені, що хочете видалити цей файл?')) {
        return;
    }
    
    try {
        const response = await apiRequest(`/api/documents/${docId}/`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            loadDocuments();
        } else {
            alert('Помилка видалення файлу');
        }
    } catch (error) {
        alert('Помилка з\'єднання з сервером');
    }
}
</script>
{% endblock %}
